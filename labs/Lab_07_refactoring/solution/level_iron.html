<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №7</title>
</head>
<body>
    <script>
        let array_fruits = new Array('apple', 'strawberry', 'blueberry', 'raspberry', 'lemon');

        for (let i = 0; i < array_fruits.length; i++) {
            switch (array_fruits[i]) {
                case 'apple':
                console.log('apple green');
                break;
                case 'strawberry':
                console.log('strawberry red');
                break;
                case 'blueberry':
                console.log('blueberry blue');
                break;
                case 'raspberry':
                console.log('raspberry light red');
                break;
                case 'lemon':
                console.log('lemon yellow');
                break;
                default:
                break;
            }
}
    </script>
</body>
</html>
