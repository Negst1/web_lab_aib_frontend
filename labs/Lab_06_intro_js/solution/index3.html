<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №6</title>
</head>
<body>
    <script>
        let array = [];

        for (let i = 0; i < 10; i++) {
            array.push(Math.floor(Math.random() * 101) - 50);
        }

        console.log('Исходный массив:', array);

        let filteredArray = array.filter((number) => number >= 0);

        console.log('Отфильтрованный массив:', filteredArray);
    </script>
</body>
</html>
